<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const billValues = [275, 40, 430];

        const tip = billValues.map(bill => bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2
);
        const totalValues = billValues.map((bill, index) => bill + tip[index]);

        totalValues.forEach((total, index) => { console.log(`The bill was ${billValues[index]}, the tip was ${tip[index]}, and the total value ${total}`);
});
    </script>
</body>
</html>
